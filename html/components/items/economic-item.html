<table>
    <tr><td>Description: {{$ctrl.desc}}</td></tr>
    <tr><td>Code: {{$ctrl.code}}</td></tr>
    <tr><td>{{$ctrl.value}}</td></tr>
    <tr>
        <td>
            <span ng-if="$ctrl.value==='DFF' || $ctrl.value === 'DTB3' || $ctrl.value === 'DGS5' || $ctrl.value === 'DGS30' || $ctrl.value === 'DPRIME'">
                Value: {{$ctrl.value | percent}}
            </span>
            <span ng-if="$ctrl.value === 'GDP' || $ctrl.value === 'GDPC1' || $ctrl.value === 'M1' || $ctrl.value === 'M2'">
                Value: {{$ctrl.value | currency | billionPerYEAR}}
            </span>
        </td>
        <td ng-if="$ctrl.value === 'M1V' || $ctrl.value === 'M2V'">
            Value: {{$ctrl.value | moneyVelocity}}
        </td>
        <td ng-if="$ctrl.value === 'CPIAUCSL' || $ctrl.value === 'CPILFESL'">
            Value: {{$ctrl.value}}
        </td>
    </tr>
    <tr><td>Date: {{$ctrl.date}}</td></tr>
</table>
{{$ctrl.value==='DFF'}}
