<html>
    <head>
        <title>Finneas Stockholm</title>
        <!--Styles-->
        <link rel="stylesheet" type = "text/css" href="styles.css">
        <!--Angular-->
        <script src = "angular.min.js"></script> 
        <script src = "angular-route.min.js"></script>
        <!--Config-->
        <script src = "config.js"></script>
        <!--Factories-->
        <script src = "logger_factory.js"></script>
        <script src = "app_factory.js"></script>
        <script src = "quandl_factory.js"></script>
        <!--Controllers-->
        <script src = "logger_controller.js"></script>
        <script src = "app_controller.js"></script>
        <script src = "quandl_price_controller.js"></script>
        <script src = "quandl_stat_controller.js"></script>
        <!--Modules-->
        <script src = "main_module.js"></script>
        <script src = "factory_module.js"></script>
        <script src = "controller_module.js"></script>
        <script src = "component_module.js"></script>
        <script src = "router_module.js"></script>
    </head>

    <body ng-app = "finneas_stockholm"  ng-controller = "app_controller as appctrl" class = "app">

        <user-info></user-info>

        <div id = "nav-bar" class = "menu">
            <a href ="#!/welcome">Home</a>
            <a href="#!/equity" class = "tab">Equity Data</a>
            <a href="#!/economic" class = "tab">Economic Data</a>
        </div>

        <div id = "app-view">
            <div ng-view></div>
        </div>

        <div id = "logger-view" ng-if="appctrl.debug === '0'">
            <logger></logger>
        </div>

    </body>

</html>
